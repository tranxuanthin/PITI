{% extends 'widgets/base.html' %}
{% block content %}
    <body>
      
        <div class ="row justify-content-center" style="margin-top: 5px;">
            <div class="col-md-6" >
                <form  action="{% url 'rsigup' %}"  method="post" class="row g-3">
                    {% csrf_token %}
                    <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input id="email" name="email" type="email" class="form-control" >
                    </div>
                    <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input id="password1" name="password1" type="password" class="form-control" >
                    </div>
                    <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                    <label for="inputCity" class="form-label">Name</label>
                    <input id="name" name="name"type="text" class="form-control" >
                    </div>
                    <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                    </div>
                    <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                    </div>
                    <!-- <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                        Check me out
                        </label>
                    </div>
                    </div> -->
                    <div class="col-6">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                    <a href="{% url 'login' %}"><span class="btn btn-primary"> Login </span></a> 
                    </div>
                </form>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
                    

        </div>

</body>
       
{% endblock %}
