{% extends 'widgets/base.html' %}
{% block content %}
    <body>
        <div class='container-fluid'>
            <div class='row justify-content-center'>
               
                <div class='col-md-3'>
                    <form action="{% url 'rlogin' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Login Name</label>
                        <input id="name" name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input id="password" name="password" type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                        <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1"> -->
                        <!-- <label class="form-check-label" for="exampleCheck1">Check me out</label> -->
                        </div>
                        <input type="hidden" name="next" value="{{ request.GET.next }}"/>
                        <button type="submit" class="btn btn-primary" onclick="">Login</button>
                        <a href="{% url 'sigup' %}"><span class="btn btn-primary"> Sigup </span></a>
                    </form>
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
               
    
            </div>
            
        </div>
        
    </body>
{% endblock %}
